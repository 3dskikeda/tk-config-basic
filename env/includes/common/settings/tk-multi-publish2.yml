# used to lookup publish type by file extension.
publish_type_to_extensions: &file_types
  - [Nuke Script, nk]
  - [Photoshop Image, psd, psb]
  - [3dsmax Scene, max]
  - [Houdini Scene, hip]
  - [Maya Scene, ma, mb]
  - [Hiero Project, hrox]
  - [Alembic Cache, abc]
  - [Rendered Image, dpx, exr]
  - [Texture, tiff, tx, tga, dds]
  - [Image, jpeg, jpg, png]

common.settings.tk-multi-publish2.publish_to_shotgun:
  name: Publish to Shotgun
  hook: "{config}/tk-multi-publish2/common/file_publisher.py"
  settings:
    Publish all file types: false
    File Types: *file_types

common.settings.tk-multi-publish2.publish_to_shotgun_publish_all:
  name: Publish to Shotgun
  hook: "{config}/tk-multi-publish2/common/file_publisher.py"
  settings:
    Publish all file types: true
    File Types: *file_types

common.settings.tk-multi-publish2.send_to_shotgun_review:
  name: Send to Shotgun review
  hook: "{config}/tk-multi-publish2/common/version_creator.py"
  settings: {}

common.settings.tk-multi-publish2.alembic_publisher:
  name: Publish alembic to Shotgun
  hook: "{config}/tk-multi-publish2/common/alembic_publisher.py"
  settings: {}
