# this configuration defines the behavior of the Maya Integration when it
# is running in its project level configuration

includes:
- ../common/frameworks.yml
- ../common/apps.yml
- ../common/settings/tk-multi-publish2.yml

3dsmax.project:
  apps:
    tk-multi-about: '@common.apps.tk-multi-about'

    tk-multi-publish2:
      collector: "{config}/tk-multi-publish2/basic/collector.py:{config}/tk-multi-publish2/3dsmax.basic/collector.py"
      publish_plugins:
        - '@common.settings.tk-multi-publish2.file_publisher'
        - '@common.settings.tk-multi-publish2.version_creator'
        - name: 3ds Max Scene Publisher
          hook: "{config}/tk-multi-publish2/3dsmax.basic/file_publisher.py"
          settings: {}
        - name: Save the file to the next version
          hook: "{config}/tk-multi-publish2/3dsmax.basic/version_up.py"
          settings: {}
      location:
        type: app_store
        name: tk-multi-publish2
        version: v0.1.1

    tk-multi-loader2:
      action_mappings:
        3dsmax Scene: [import, reference]
        Alembic Cache: [import]
      actions_hook: '{self}/tk-3dsmaxplus_actions.py'
      download_thumbnails: true
      entities:
      - caption: Current Project
        type: Hierarchy
        root: "/Project/{context.project.id}"
        publish_filters: []
      - caption: My Tasks
        type: Query
        entity_type: Task
        filters:
        - [project, is, '{context.project}']
        - [task_assignees, is, '{context.user}']
        hierarchy: [entity, content]
      location:
        path: https://github.com/shotgunsoftware/tk-multi-loader2.git
        version: c6cfb186fcebd59d6ca933ce61835b797de44f21
        type: git_branch
        branch: develop/zero_config

    tk-multi-shotgunpanel:
      shotgun_fields_hook: '{self}/shotgun_fields.py'
      actions_hook: '{self}/general_actions.py'
      action_mappings:
        PublishedFile:
        - actions:
          - publish_clipboard
          filters: {}
        Task:
        - actions:
          - assign_task
          - task_to_ip
          filters: {}
        Version:
        - actions:
          - quicktime_clipboard
          - sequence_clipboard
          filters: {}
      enable_context_switch: true
      location:
        path: https://github.com/shotgunsoftware/tk-multi-shotgunpanel.git
        version: 0922a2e9a6d5b3a7d637990093efa537808715cf
        type: git_branch
        branch: develop/zero_config

  location:
    path: https://github.com/shotgunsoftware/tk-3dsmaxplus.git
    version: 52e7b1b57d987b7cdfc815c408d9ee3143d376c9
    type: git_branch
    branch: develop/zero_config
  menu_favourites: []
  launch_builtin_plugins: [basic]




